server.port=8082

#Eureka
eureka.client.serviceUrl.defaultZone  = http://localhost:8081/eureka/

#Gateway
spring.main.web-application-type=NONE 
spring.cloud.gateway.discovery.locator.enabled=true

# spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=*
# spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,OPTIONS
# spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true

spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping: true

#product-microservice
spring.cloud.gateway.routes[0].id=product-product-microservice
spring.cloud.gateway.routes[0].uri=http://localhost:9090/api/products/
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/products/**
spring.cloud.gateway.routes[0].filters[0]=AuthFilter

